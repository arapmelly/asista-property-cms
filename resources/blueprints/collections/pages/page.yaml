title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: section
        field:
          options:
            main: main
            overview: overview
            floor-plan: 'floor plan'
            gallery: gallery
            room-details: 'room details'
            map: map
            faq: FAQ
            reviews: reviews
            booking: booking
            agents: agents
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: section
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: visible
          hide_partials: true
          blueprint: false
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
